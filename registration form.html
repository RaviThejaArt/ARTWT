<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration form:</h1>
    <form action="Registration" target="_blank" >
        <fieldset>
            <label for="Name">Name:</label>
            <input type="text" id="Registration" value="" required><br>
            <label for="Roll no">Roll no:</label>
            <input type="text" id="Registration" value="" required><br>
            <label for="text">Email:</label>
            <input type="email" name="" id="" required>
            
            <label for="Branch">Branch:</label>
            
            <label for="Branch"></label>
            <select name="Branch" id="Branch">
                <option value="cse">cse</option>
                <option value="csse">csse</option>
                <option value="IT">it</option>
                <option value="EEE">eee</option>
                <option value="mec">mec</option>
            </select><br>
            <label for="text">Year of Study</label>
            <input type="radio">
            <label for="year">1st</label>  
            <input type="radio">    
            <label for="year">2nd</label>
            <input type="radio">
            <label for="year">3rd</label>
            <input type="radio">
            <label for="year">4th</label><br>
            <label for="id">Mobile Number:</label>
            <input type="text" id="" value="" max="10" required ><br>
            <legend>student information</legend>
            </fieldset><br>
            <fieldset>
            <label for="text">Name of the college :</label><br>
            <input type="checkbox">
            <label for="Name of the college">SVEC</label><br>
            <input type="checkbox">
            <label for="Name of the college">SVIT</label><br>
            <input type="checkbox">
            <label for="Name of the college">SVNE</label><br>
            <label for="placements">Intrested in placements</label>
            <select name="placements" id="" required>
                <option value="yes">yes</option>
                <option value="yes">No</option>
            </select><br>
            <label for="text">cgpa</label>
            <input type="text" value="" required ><br>
            <label for="text">sgpa</label>
            <input type="text" value="" required><br>
            <label for="text">No.of backlogs</label>
            <input type="number" name="" id=""><br>
            <label for="img">Upload Resume</label>
            <input type="file" name="" id="">







            <input type="submit" name="Branch" id="">  
            <input type="reset">
            
        </fieldset>
    </form>
    
</body>
</html>
